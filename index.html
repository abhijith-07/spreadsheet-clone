<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" /> -->
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Spreadsheet</title>
</head>
<body>
    <div class="page-actions-cont">
        <ul class="page-action">
            <li>Home</li>
            <li>File</li>
            <li>Insert</li>
            <li>Layout</li>
            <li>Help</li>
        </ul>
    </div>
    <div class="cellprops-actions-cont">
        <span class="material-icons cell-action">
            content_copy
        </span>
        <span class="material-icons cell-action">
            content_paste
        </span>
        <select name="font-family-prop" class="font-family-prop cell-action">
            <option value="Times New Roman">Times New Roman</option>
            <option value="sans-serif">Sans Serif</option>
            <option value="monospace">Monospace</option>
            <option value="fantasy">Fantasy</option>
            <option value="cursive">Cursive</option>
        </select>
        <select name="font-size-prop" class="font-size-prop cell-action">
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
        </select>
        <span class="material-icons cell-action">
            format_bold
        </span>
        <span class="material-icons cell-action">
            format_italic
        </span>
        <span class="material-icons cell-action">
            format_underline
        </span>
        <span class="material-icons cell-action">
            format_align_left
        </span>
        <span class="material-icons cell-action">
            format_align_center
        </span>
        <span class="material-icons cell-action">
            format_align_right
        </span>
    </div>
    <div class="formula-actions-cont"></div>
    <div class="grid-cont"></div>
    <div class="sheet-cont"></div>

    <script src="script.js"></script>
</body>
</html>
